<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <link rel="stylesheet" href="build/styles/style.css">
</head>

<body>
  <div class="sample"></div>
  <fieldset>
    <legend>box-shadow</legend>
    <input type="color" name="boxShadowColor" id="boxShadowColor" value="#096" onchange="updateStyle()">
    <input type="number" name="boxShadowX" id="boxShadowX" min="0" max="10000" step="1" value="0" onchange="updateStyle()">
    <input type="number" name="boxShadowY" id="boxShadowY" min="0" max="10000" step="1" value="0" onchange="updateStyle()">
    <input type="number" name="boxShadowBlur" id="boxShadowBlur" min="0" max="10000" step="1" value="0" onchange="updateStyle()">
    <input type="number" name="boxShadowSpread" id="boxShadowSpread" min="0" max="10000" step="1" value="0" onchange="updateStyle()">
    <input type="checkbox" name="boxShadowType" id="boxShadowType" value=" inset" onchange="updateStyle()">
  </fieldset>

  <fieldset>
    <legend>repeat box-shadow</legend>
    <input type="number" name="repeatBoxShadow" id="repeatBoxShadow" min="-10000" max="10000" step="1" value="8" onchange="updateStyle()">
    <input type="number" name="incrementBoxShadowX" id="incrementBoxShadowX" min="-10000" max="10000" step="1" value="-50" onchange="updateStyle()">
    <input type="number" name="incrementBoxShadowY" id="incrementBoxShadowY" min="-10000" max="10000" step="1" value="50" onchange="updateStyle()">
    <input type="number" name="incrementBoxShadowBlur" id="incrementBoxShadowBlur" min="-10000" max="10000" step="1" value="0" onchange="updateStyle()">
    <input type="number" name="incrementBoxShadowSpread" id="incrementBoxShadowSpread" min="-10000" max="10000" step="1" value="0" onchange="updateStyle()">
  </fieldset>
  <textarea name="tempStyle" id="tempStyle" cols="30" rows="10"></textarea>
  <button id="update">update</button>
  <script src="styling.js"></script>
</body>

</html>
