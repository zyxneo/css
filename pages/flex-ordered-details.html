
<html><head>
<title>Flex ordered details</title>
<style type="text/css">

</style>

  <link rel="stylesheet" href="../build/styles/flex-ordered-details.css">
</head><body>
<div class="box-wrapper">

  <div class="box">click 1</div>
  <div class="box-details">details 1</div>
  <div class="box">click 2</div>
  <div class="box-details">details 2</div>
  <div class="box">click 3</div>
  <div class="box-details">details 3</div>
  <div class="box">click 4</div>
  <div class="box-details">details 4</div>
  <div class="box">click 5</div>
  <div class="box-details">details 5</div>
  <div class="box">click 6</div>
  <div class="box-details">details 6</div>
  <div class="box">click 7</div>
  <div class="box-details">details 7</div>
  <div class="box">click 8</div>
  <div class="box-details">details 8</div>
  <div class="box">click 9</div>
  <div class="box-details">details 9</div>
  <div class="box">click 10</div>
  <div class="box-details">details 10</div>

</div>

<script>
  window.onload = function() {
    var clickable = document.getElementsByClassName("box");
    for(var i = 0; i < clickable.length; i++) {
      clickable[i].onclick = function() {
        for(var i = 0; i < clickable.length; i++) {
          clickable[i].classList.remove("is-active");
        }
        this.classList.add("is-active");
      }
    }
  }
</script>
</body></html>
