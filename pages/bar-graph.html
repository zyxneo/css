<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bar graph</title>
  <link rel="stylesheet" href="../build/styles/bar-graph.css">
</head>

<body>
  <ul class="bar-graph">
    <li class="bar-graph__bar" style="height: 10%; background-color: hsl(10, 100%, 50%);"></li>
    <li class="bar-graph__bar" style="height: 20%; background-color: hsl(20, 100%, 50%);"></li>
    <li class="bar-graph__bar" style="height: 30%; background-color: hsl(30, 100%, 50%);"></li>
    <li class="bar-graph__bar" style="height: 5%; background-color: hsl(5, 100%, 50%);"></li>
    <li class="bar-graph__bar" style="height: 90%; background-color: hsl(90, 100%, 50%);"></li>
    <li class="bar-graph__bar" style="height: 50%; background-color: hsl(50, 100%, 50%);"></li>
    <li class="bar-graph__bar" style="height: 100%; background-color: hsl(100, 100%, 50%);"></li>
    <li class="bar-graph__bar" style="height: 75%; background-color: hsl(75, 100%, 50%);"></li>
    <li class="bar-graph__bar" style="height: 3%; background-color: hsl(3, 100%, 50%);"></li>
  </ul>
</body>

</html>
